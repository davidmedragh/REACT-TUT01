<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function add() {
            return 2+4
        }

        console.log(add())

        var add = () => {
            return 2 + 4
        }
        console.log(add())

        var add = () => 2+4
        console.log(add())

        var add = (n1, n2) => n1 + n2
        console.log(add(2,4))

        var colors = ['red','green','blue']

        var newColors = colors.concat('pink')

        console.log(newColors)

        var colors = ['red','green','blue']

        var newColors = [...colors, 'pink']

        console.log(newColors)

        var name = 'david'

        if (1 == 1) {
            var name = 'medragh'
        }

        console.log(name)

        let name2 = 'david'

        if (1 == 1) {
            let name2 = 'medragh'
        }

        console.log(name2)

        var person = {
            fName : 'david',
            lName : 'Medragh'
        }
        function logName(person){
            console.log(`your name is ${person.fName} ${person.lName}`);
        }
        logName(person);
    </script>
</body>
</html>
